version: '3.9'
services:
    db:
      image: postgres
      environment:
        - POSTGRES_NAME=postgres
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=password123
      ports:
        - "5434:5432"
      volumes:
        - pgdata_jenkins:/var/lib/postgresql/data/

    app:
      build: ./app
      restart: always
      command: python manage.py runserver 0.0.0.0:8000
      # command: python /var/jenkins_home/workspace/demo/app/manage.py runserver 0.0.0.0:8000
      ports:
        - "8002:8000"
      volumes:
        - app_data:/docker_app
        - jenkins_data:/var/jenkins_home
      env_file:
        - ../.env.dev
      environment:
        - POSTGRES_NAME=postgres
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=password123
      depends_on:
        - db

    jenkins:
      image: jenkins/jenkins:lts-jdk11
      restart: always
      privileged: true
      user: root
      # environment:
      #   JAVA_OPTS: "-Djava.awt.headless=true -Xmx512m -Xms512m -Djava.util.logging.config.file=/var/jenkins_home/log.properties"
      ports:
          - "8080:8080"
          - "50002:50000"
      volumes:
          - jenkins_data:/var/jenkins_home
    agent:
      image: jenkins/ssh-agent:jdk11
      privileged: true
      user: root
      expose:
        - 22
      environment:
        - JENKINS_AGENT_SSH_PUBKEY=ssh-rsa  arash@mehdis-MBP
volumes:
    app_data:
    jenkins_data:
    pgdata_jenkins: